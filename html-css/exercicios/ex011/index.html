<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu
        navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto3.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="foto grande flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/mpeg">

    </audio>
    <audio src="midia/By Myself - The Grey Room _ Clark Sims.mp3" controls></audio>
