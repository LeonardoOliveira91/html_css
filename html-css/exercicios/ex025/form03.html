<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <form action="../form.txt" method="get">
        <p><label for="imes">Mes: </label><input type="month" name="mes" id="imes"></p>

        <p><label for="inome">Nome </label><input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome"></p>

        <p><label for="idata">Data: </label><input type="date" name="data" id="idata"></p>

        <p><label for="inum">Media: </label><input type="number" name="num" id="inum" min="0" max="10" placeholder="0 a 10" step="0.5"></p>

        <p><label for="ihora">Horario: </label><input type="datetime-local" name="hora" id="ihora"></p>

        <p><input type="submit" value="Enviar"></p>

    </form>
    
</body>
</html>
